<script>

  var correct = document.getElementById("q3a1").checked;

    <p><b>Question 3:</b></p>
    <p>Which information must be included in a Purchase Requisition?</p>
    <form>
      <div class="mcq-option"><input type="radio" name="q3" id="q3a1"><label for="q3a1">Budget code, project, donor, and activity</label></div>

      <div class="mcq-option"><input type="radio" name="q3" id="q3a4"><label for="q3a4">Cheque copy</label></div>
      <input type="button" value="Check Answer" onclick="checkAnswerQ3();">
    </form>
    <div id="correctFeedbackQ3" class="feedback correct">Correct! A Purchase Requisition must include budget code, project, donor, and activity.</div>
