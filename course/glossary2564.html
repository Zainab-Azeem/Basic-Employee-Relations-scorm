<html><head><title>Glossary</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><script language='javascript'>
parent.UDUTU_API.initGlossaryItem('1874','','Pay status including authorized overtime, holiday pay or premium pay. ','Active duty status');

parent.UDUTU_API.initGlossaryItem('1875','','An Alternative Dispute Resolution process which is typically used if a complaint is filed through the Equal Employment Opportunity (EEO) complaint process or an Agency grievance process. ','ADR');

parent.UDUTU_API.initGlossaryItem('1876','','A grievance filed by an employee who is not covered by the collective bargaining agreement or one filed in connection with a matter that is not covered by the collective bargaining agreement. ','Agency Grievance');

parent.UDUTU_API.initGlossaryItem('1877','','An individual who submits an appeal, typically to the Merit Systems Protection Board (MSPB).','Appellant');

parent.UDUTU_API.initGlossaryItem('1878','','An appeal of an Agency action or decision in connection with a grievance to a fact finder jointly selected by the Agency and Union. ','Arbitration');

parent.UDUTU_API.initGlossaryItem('1879','','An employee included in a bargaining unit certified by the Federal Labor Relations Authority (FLRA). ','Bargaining Unit Employee');

parent.UDUTU_API.initGlossaryItem('1880','','A measure or degree of proof that produces in the mind of the trier of fact a firm belief as to the allegations sought to be established; it is a higher standard than preponderant evidence.','Clear and Convincing Evidence');

parent.UDUTU_API.initGlossaryItem('1881','','An agreement jointly agreed upon by an Agency and exclusive representative of bargaining unit employees.','Collective Bargaining Agreement');

parent.UDUTU_API.initGlossaryItem('1882','','An individual who submits an appeal, typically through the EEO complaint process. ','Complainant ');

parent.UDUTU_API.initGlossaryItem('1883','','A period of employment or service immediately preceding an adverse action in the same or similar positions without a break in Federal civilian employment of a workday.','Current Continuous Employment ');

parent.UDUTU_API.initGlossaryItem('1884','','The management official designated to make the final decision in a disciplinary or adverse action. ','Deciding Official');

parent.UDUTU_API.initGlossaryItem('1885','','Measures taken by management that are intended to correct employee misconduct, and encourage employee conduct in compliance with the standards of conduct, policies, goals, work procedures, and office practices of the agency and the Federal Service. ','Discipline');

parent.UDUTU_API.initGlossaryItem('1886','','The applicable protections that the Constitution and United States Code afford public employees.','Due Process');

parent.UDUTU_API.initGlossaryItem('1887','','An individual in the competitive service who is not serving a probationary or trial period under an initial appointment, or who has completed one (1) year of current continuous employment under other than a temporary appointment limited to one (1) year or less. [Defined by 5 USC 7511(a).]','Employee');

parent.UDUTU_API.initGlossaryItem('1888','','An individual or labor union who submits an appeal through the negotiated or Agency grievance process.','Grievant');

parent.UDUTU_API.initGlossaryItem('1889','','An agreement between the agency and an employee which outlines the specific terms for the individual\'s continued employment. Serves as a final opportunity for the employee to demonstrate acceptable conduct in order to be retained in the Service. ','Last Chance');

parent.UDUTU_API.initGlossaryItem('1890','','A  reasonable connection or factual relationship between the misconduct and efficiency of the Service. Nexus is presumed if the misconduct occurs while the employee is on duty or on government premises, but must be established if the misconduct occurs while the employee is not on duty or on government premises.','Nexus');

parent.UDUTU_API.initGlossaryItem('1891','','The period of time that begins the day after the date an employee receives a written proposal of a disciplinary action and which ends on the effective date of the action, if found to be warranted. ','Notice Period');

parent.UDUTU_API.initGlossaryItem('1892','','A violation of law, regulation, rule, policy or procedure based on an employee\'s delinquency or misconduct. ','Offense');

parent.UDUTU_API.initGlossaryItem('1893','','The rate of basic pay fixed by law or administrative action for the position held by the employee.','Pay');

parent.UDUTU_API.initGlossaryItem('1894','','The degree of relevant evidence that a reasonable person, considering the record as a whole, would accept as sufficient to find that a contested fact is more likely to be true than untrue.','Preponderant Evidence');

parent.UDUTU_API.initGlossaryItem('1895','','A prior matter for which a disciplinary penalty has been imposed and which is still a matter of record. ','Prior Offense');

parent.UDUTU_API.initGlossaryItem('1896','','A period of one (1) calendar year in length, during which an employee can be terminated without resort to the procedures and appeals process that applies to tenured Federal employees.','Probationary Period');

parent.UDUTU_API.initGlossaryItem('1897','','Imposition of the least serious disciplinary or adverse action applicable to correct the problem, with penalties imposed at an escalating level for subsequent offenses that may or may not be the same or similar to the prior offense. ','Progressive Discipline');

parent.UDUTU_API.initGlossaryItem('1898','','The management official who has the delegated authority to issue a notice of proposed disciplinary or adverse action.','Proposing Official');

parent.UDUTU_API.initGlossaryItem('1899','','A disciplinary action, formalized by a letter, used when the misconduct, delinquency, or other action warrants a response more severe than counseling, but less severe than an action involving a loss of pay, such as a disciplinary suspension or adverse action.','Reprimand');

parent.UDUTU_API.initGlossaryItem('1900','','Evidence that a reasonable person, considering the evidence as a whole, might accept as adequate to support a conclusion even though other reasonable persons might disagree.','Substantial Evidence');

parent.UDUTU_API.initGlossaryItem('1901','','Placing an employee, for conduct reasons, in a temporary status without duties or pay.','Suspension');

parent.GlossaryJSDone();
</script><body></body></html>
