<html>
<head>
	<title>Course Name - launch page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8" />

    <link href="course/themes/selkirk/student_structure.css" rel="stylesheet" type="text/css" />
    <link href="course/themes/selkirk/student_text.css" rel="stylesheet" type="text/css" />
    <link href="course/themes/selkirk/student_options.css" rel="stylesheet" type="text/css" />
    <link href="course/themes/selkirk/student_advanced.css" rel="stylesheet" type="text/css" />
</head>

<body class="contentBody">

<script>
function PageQuery(q) {
    if(q.length > 1) this.q = q.substring(1, q.length);
    else this.q = null;
    this.keyValuePairs = new Array();
    if(q) {
        for(var i=0; i < this.q.split("&").length; i++) {
            this.keyValuePairs[i] = this.q.split("&")[i];
        }
    }
    this.getValue = function(s) {
        for(var j=0; j < this.keyValuePairs.length; j++) {
            if(this.keyValuePairs[j].split("=")[0] == s)
                return this.keyValuePairs[j].split("=")[1];
        }
        return false;
    }
}

function queryString(key){
    var page = new PageQuery(window.location.search);
    return unescape(page.getValue(key));
}

var courseEntry = 'course/Course2564.html';


function launchCourse()
{
    var userName = prompt("Please enter your full name:");

    if (!userName || userName.trim() === "") {
        alert("Name is required to start the course.");
        return;
    }

    // Save name
    localStorage.setItem("learnerName", userName.trim());

    
    window.location.href = courseEntry + window.location.search;
}


if (queryString('redirect') == 'true')
{
    window.location = courseEntry + window.location.search;
}
</script>

<div class="text launchBox">
	<div class="nav">
	    <img src="course/themes/selkirk/logo.png" alt="logo" class="logo" />
	</div>

	<span class="textHeadline">New Employee Basic Induction Course</span>
	<p></p>

	<div class="launchBtn">
        <a href="javascript: launchCourse();">
            <span>launch course >></span>
        </a>
    </div>
</div>

</body>
</html>
